<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.d2 tr:nth-child(2n) {
				background-color: wheat;
				box-shadow: 1px 1px 2px #0000FF;
			}
			
			.d2 tr:first-child {
				background-color: whitesmoke;
				box-shadow: 1px 1px 2px #7FFF00;
			}
			
			.d2 tr:last-child {
				background-color: cornflowerblue;
				box-shadow: 1px 1px 2px aqua;
			}
		</style>
	</head>

	<body>
		<table class="d2" border="2px" width="300px" height="20px">
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
			</tr>
			<tr>
				<td>D</td>
				<td>E</td>
				<td>F</td>
			</tr>
			<tr>
				<td>G</td>
				<td>H</td>
				<td>I</td>
			</tr>
			<tr>
				<td>O</td>
				<td>P</td>
				<td>Q</td>
			</tr>
			<tr>
				<td>X</td>
				<td>Y</td>
				<td>Z</td>
			</tr>
		</table>
	</body>

</html>
