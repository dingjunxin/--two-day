<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.u1 li {
				width: 100px;
				height: 30px;
				background-color: #6495ED;
				display: inline-block;
			}
			
			.u1 li:hover {
				box-shadow: 1px 1px 10px black;
				background-color: #0000FF;
			}
			
			.ul li ul {
				position: absolute;
				display: none;
			}
			
			.ul li ul li {
				float: none;
			}
			
			.u1 li:hover ul {
				display: block;
			}
		</style>
	</head>

	<body>
		<ul class="u1">
			<li>A</li>
			<ul>
				<li>C</li>
				<li>D</li>
			</ul>
			<li>B</li>
		</ul>
	</body>

</html>
